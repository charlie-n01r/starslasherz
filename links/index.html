<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meitel Bolanos | Links</title>
        <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../images/favicon_io/site.webmanifest">
        <style>
            @import url("../assets/css/fontawesome-all.min.css");

            :root {
                --bg-color: #0d0d0d;
                --accent: #f30098;
                --text-color: #f0f0f0;
                --link-bg: #1a1a1a;
            }

            body {
                font-family: "Poppins", sans-serif;
                background: var(--bg-color);
                color: var(--text-color);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                min-height: 100vh;
                padding: 2rem;
                text-align: center;
            }

            img.avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 1rem;
                border: 2px solid var(--accent);
            }

            @media (min-width: 768px) {
                img.avatar {
                    width: 200px;
                    height: 200px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-bottom: 1rem;
                    border: 2px solid var(--accent);
                }
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            p.bio {
                font-size: 1.25rem;
                color: #ccc;
                margin-bottom: 2rem;
                max-width: 400px;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 600px;
            }

            a.link {
                display: block;
                background: var(--link-bg);
                padding: 0.9rem 1.2rem;
                border-radius: 12px;
                color: var(--text-color);
                text-decoration: none;
                font-weight: 500;
                border: 1px solid transparent;
                transition: all 0.2s ease;
            }

            @media (min-width: 768px) {
                a.link {
                    padding: 1.4rem 1.2rem;
                }
            }

            a.link:hover {
                border-color: var(--accent);
                color: var(--accent);
                transform: translateY(-2px);
            }

            footer {
                margin-top: 3rem;
                font-size: 0.8rem;
                color: #888;
            }

            footer a {
                color: var(--accent);
                text-decoration: none;
            }

            .icon.brands:before {
			    font-family: 'Font Awesome 5 Brands';
                color: #f30098;
		    }

            .icon.solid:before {
                font-family: 'Font Awesome 5 Free';
                font-weight: 900;
                color: #f30098;
            }

            span {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <img src="../images/Mei.png" alt="Profile photo" class="avatar" />

        <h1 style="font-size: 2em; color: #ffb6e6;">Meitel Bolaños</h1>
        <p class="bio">Background Designer ✨ | 2DFX Artist</p>

        <div class="links">
            <a href="../" class="link" target="_blank">
                <span class="icon solid fa-star"> My Portfolio</span>
            </a>
            <a href="https://www.behance.net/meitelbolanos#" class="link" target="_blank">
                <span class="icon brands fa-behance"> Behance</span>
            </a>
            <a href="https://www.artstation.com/meitelbolanos" class="link" target="_blank"> 
               <span class="icon brands fa-artstation"> ArtStation</span>
            </a>
            <a href="https://www.linkedin.com/in/meitel-bolanos/" class="link" target="_blank">
                <span class="icon brands fa-linkedin-in"> LinkedIn</span>
            </a>
            <a href="https://www.instagram.com/meitelbogart/" class="link" target="_blank">
                <span class="icon brands fa-instagram"> Instagram</span>
            </a> 
            <a href="mailto:meitelbog@gmail.com" class="link" target="_blank">
                <span class="icon solid fa-envelope"> Contact</span>
            </a> 
        </div>

        <footer>
            <p style="font-size: 1rem;">&copy; 2025 Meitel Bolaños</p>
        </footer>
    </body>
</html>
